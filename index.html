<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi amor ❤️</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>

    <div id="hearts-container"></div>

    <div id="countdown-container">
        <div id="timer">00d 00h 00m 00s</div>
    </div>

    <div class="scene">
        <div class="backlight"></div>

        <div class="envelope-wrapper" id="envelope-wrapper">
            <div class="envelope">
                <div class="heart-seal">❤️</div>
            </div>
            
            <div class="letter-paper" id="letter-paper">
                <div class="paper-content">
                    <h2 class="letter-header">Mi amor,</h2>
                    <div class="scroll-area">
                        <p>
                            [ESCRIBE AQUÍ TU CARTA LARGA...]
                            
                            Aquí puedes explayarte todo lo que quieras. 
                            La iluminación blanca de fondo hará que el sobre 
                            se vea mucho más profesional y "limpio".
                            
                            Espero que te guste esta pequeña sorpresa 
                            que he preparado para ti.
                        </p>
                    </div>
                    <p class="letter-footer">Siempre tuyo, [Tu Nombre]</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
